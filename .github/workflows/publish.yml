name: 'build'

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build
        run: |
          docker build . --tag ghcr.io/nampdn/postgres-s3-backup:${GITHUB_REF#refs/tags/}
          docker push ghcr.io/nampdn/postgres-s3-backup:${GITHUB_REF#refs/tags/}
